<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>BookList Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>ADD BOOK  </h1>
      <!--  FORM -->
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="w-100 form-control" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="w-100 form-control" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="number" id="isbn" class="w-100 form-control" />
        </div>
        <div>
          <input type="submit" value="submit" class="w-100 form-control mt-3 bg-dark text-white" />
        </div>
      </form>
      <!-- ============== TABLE ================= -->
      <table class="w-100 mt-5">
        <thead class="border-bottom">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="appes6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
